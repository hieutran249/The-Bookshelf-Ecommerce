            <div class="col-xl-5 col-lg-5 col-md-6">
                <div id="carousel-example-1" class="single-product-slider carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block w-100" th:src="${book.image != null} ? 'data:image/jpeg;base64,' + ${book.image}
                             : 'https://islandpress.org/sites/default/files/default_book_cover_2015.jpg'" alt="First slide"></div>
                    </div>
                </div>
            </div>
            <div class="col-xl-7 col-lg-7 col-md-6">
                <div class="single-product-details">
                    <h2 th:text="${book.title}"></h2>
                    <h6 th:text="'Written by ' + ${book.author}"></h6>
                    <h6 th:text="'Published in ' + ${book.publishedYear}"></h6>
                    <h5 th:text="'đ' + ${book.price}"></h5>
                    <h4>Short Description:</h4>
                    <p th:text="${book.description}"></p>
                    <div class="price-box-bar">
                        <div class="cart-and-bay-btn">
                            <input type="hidden" th:value="${book.id}" name="id" class="form-control">
                            <input type="submit" class="btn hvr-hover" value="Add to cart">
                        </div>
                    </div>
                </div>
            </div>

    <div class="row my-5">
        <div class="col-lg-12">
            <div class="title-all text-center">
                <h1>Related Products</h1>
            </div>
            <div class="featured-products-box owl-carousel owl-theme">
                <div class="item" th:each="book : ${relatedBooks}">
                    <form th:action="@{/customer/add-to-cart}" method="post">
                        <div class="products-single fix">
                            <div class="box-img-hover">
                                <img th:src="${book.image != null} ? 'data:image/jpeg;base64,' + ${book.image}
                                 : 'https://islandpress.org/sites/default/files/default_book_cover_2015.jpg'"
                                     class="img-fluid" alt="Image">
                                <div class="mask-icon">
                                    <ul>
                                        <li><a th:href="@{/shop/{id}(id = ${book.id})}"
                                               data-toggle="tooltip"
                                               data-placement="right"
                                               title="View"><i class="fas fa-eye"></i></a></li>
                                    </ul>
                                    <input type="hidden" th:value="${book.id}" name="id" class="form-control">
                                    <input type="submit" class="btn hvr-hover" value="Add to cart">
                                </div>
                            </div>
                            <div class="why-text">
                                <h4 th:text="${book.title}"></h4>
                                <h5 th:text="'đ ' + ${book.price}"></h5>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{admin-fragments :: header}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul th:replace="~{admin-fragments :: sidebar}"></ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav th:replace="~{admin-fragments :: topbar}"></nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <a th:href="@{/admin/categories}" class="btn btn-primary mb-2 ml-2">
                <i class="fas fa-long-arrow-alt-left"></i> Back
            </a>
            <div th:if="${type == 'success'}" class="alert alert-success text-center">
                <p th:text="${detail}" class="text-center"></p>
            </div>
            <div th:if="${type == 'error'}" class="alert alert-danger text-center">
                <p th:text="${detail}" class="text-center"></p>
            </div>
            <h5 class="ml-3 text-center">Update category here!</h5>
            <form class="form container-sm" th:action="@{/admin/categories/update}" method="post" th:object="${category}">
                <div class="form-group">
                    <label for="idEdit" class="col-form-label">ID</label>
                    <input type="text" class="form-control" id="idEdit" name="id" readonly th:field="*{id}">
                </div>
                <div class="form-group">
                    <label for="nameEdit" class="col-form-label">Category Name</label>
                    <input type="text"
                           class="form-control"
                           id="nameEdit"
                           name="name"
                           th:field="*{name}"
                           placeholder="Category Name"
                    >
                </div>

                <button type="submit" class="btn btn-primary mb-2">Save</button>

                <p class="alert alert-danger text-center" th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}">
                </p>
            </form>
            <!-- End of Page Content -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{admin-fragments :: footer}"></footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="~{admin-fragments :: scroll_to_top}"></a>

<!-- Logout Modal-->
<div th:replace="~{admin-fragments :: logout_modal}"></div>

<!-- Scripts -->
<th:block th:replace="~{admin-fragments :: script}"></th:block>

</body>

</html>

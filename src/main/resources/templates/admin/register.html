<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{admin-fragments :: header}">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Admin Account!</h1>
                            </div>
                            <div th:if = "${type == 'error'}">
                                <p class = "alert alert-danger" th:text = "${detail}"></p>
                            </div>
                            <div th:if = "${type == 'success'}">
                                <p class = "alert alert-success" th:text = "${detail}"></p>
                            </div>
                            <form class="user" th:action="@{/do-register-admin}" method="post" th:object="${register}">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text"
                                               class="form-control form-control-user"
                                               id="firstname"
                                               placeholder="First Name"
                                               th:field="*{firstName}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text"
                                               class="form-control form-control-user"
                                               id="lastname"
                                               placeholder="Last Name"
                                               th:field="*{lastName}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email"
                                           class="form-control form-control-user"
                                           id="username"
                                           placeholder="Email Address"
                                           th:field="*{email}">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password"
                                               class="form-control form-control-user"
                                               id="password"
                                               placeholder="Password"
                                               th:field="*{password}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password"
                                               class="form-control form-control-user"
                                               id="exampleRepeatPassword"
                                               placeholder="Repeat Password"
                                               th:field="*{confirmPassword}">
                                    </div>
                                </div>

                                <!--  Displaying Validation Errors  -->
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                   th:errors = "*{firstName}"
                                ></p>
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                                   th:errors = "*{lastName}"
                                ></p>
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
                                   th:errors = "*{email}"
                                ></p>
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                   th:errors = "*{password}"
                                ></p>
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                                   th:errors = "*{confirmPassword}"
                                ></p>

                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Register Account
                                </button>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" th:href="@{/forgot-password-admin}">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" th:href="@{/login-admin}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <th:block th:replace="~{admin-fragments :: script}"></th:block>

</body>

</html>
